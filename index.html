<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Is TU Delft Down?</title>
    <meta name="description" content="Check the status of different TU Delft internet services.">

    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<body>
    <section id="hero" class="hero is-medium is-info">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title is-1">
                    Is TU Delft down? <span id="title-status"></span>
                </p>
                <div class="block">
                    <p class="subtitle is-4">
                        Check whether TU Delft internet services are available or not.
                    </p>
                </div>
                <p class="subtitle is-6">Last updated: <span id="text-last-updated">N/A</span></p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container" id="tile-container">
            <div class="tile is-ancestor">
            </div>
        </div>
    </section>

    <footer id="global-footer" class="footer level" style="display: none;">
        <div class="level-item has-text-centered">
            <p>
                Check out the <a href="/api/v1/docs">API docs</a>!
            </p>
        </div>
        <div class="level-item has-text-centered">
            <p>
                Want another page added? Message me on Discord: <strong>ludisuzuki#7040</strong>
            </p>
        </div>
        <div class="level-item has-text-centered">
            <p>
                &copy; <a href="https://github.com/rstular/">rstular</a>, 2021
            </p>
        </div>
    </footer>

    <template id="tile-row">
        <div class="tile is-ancestor">
        </div>
    </template>
    <template id="tile-cell">
        <div class="tile is-parent">
            <article class="tile is-child box notification">
                <div class="level">
                    <div class="level-left">
                        <p class="title level-item">BrightSpace</p>
                    </div>
                    <div class="level-right">
                        <p class="level-item">Ping:&nbsp;<span class="service-ping"></span>&nbsp;ms</p>
                    </div>
                </div>
                <p class="subtitle">Status: <span class="service-status"></span></p>
                <div class="content">
                    <p class="service-description">The best platrofm ever introduced.</p>
                    <a href="http://example.com">BrightSpace</a>
                </div>
            </article>
        </div>
    </template>

    <script src="main.js" defer></script>
</body>

</html>
